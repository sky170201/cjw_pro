<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="js/vue.js"></script>
</head>
<body>
  <div class="reg_top">
    <a href="index.html">
      <img src="image/register/logonewb.png" alt="">
    </a>
    <b>欢迎注册</b>
  </div>
  <div class="reg_content">
    <div class="rc_top">
      <div class="reginfo">
        <a href="">个人用户</a>
        <a href="">供应商用户</a>
        <span>已经有账号？请直接<a href="login.html">登录</a></span>
      </div>
    </div>
    <div class="regForm">
      <div class="rc_left">
        <p>
          <em><span>*</span>手机号：</em>
          <input type="tel" placeholder="手机号码">
        </p>
        <p>
          <em><span>*</span>验证码：</em>
          <input type="text">
          <img src="image/register/getCaptcha.jpg" alt="">
        </p>
        <p>
          <em><span>*</span>手机号：</em>
          <input type="tel">
          <a href="">获取验证码</a>
        </p>
        <p>
          <em><span>*</span>登录密码：</em>
          <input type="password" placeholder="字母、符号或数字(除空格)至少包含两种">
        </p>
        <p>
          <em><span>*</span>确认密码：</em>
          <input type="password" placeholder="请再次输入密码">
        </p>
        <div class="checkinfo">
          <input type="checkbox"> 我已阅读并同意<a href="">《我们加（厂家网商城）用户注册协议》</a>
        </div>
        <div class="regbtn">
          <a href="">注册</a>
        </div>
      </div>
      <a class="rc_right" href="">
        <img src="image/register/QA_25.png" alt="">
      </a>
    </div>
  </div>
  <div class="regBottom">
    <ul>
      <li><a href="">关于我们</a></li>
      <em>|</em>
      <li><a href="">联系客服</a></li>
      <em>|</em>
      <li><a href="">商家入驻</a></li>
      <em>|</em>
      <li><a href="">隐私保护</a></li>
      <em>|</em>
      <li><a href="">免责条款</a></li>
      <em>|</em>
      <li><a href="">快递查询</a></li>
    </ul>
  </div>
</body>
</html>
